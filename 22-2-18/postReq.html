<div class="container" ng-controller="postReq_ctrl">
	<div class="jumbotron">
		<h3 class="text-center"> Post a Requirement</h3>
		<form class="form-horizontal" name="postReq">
			<div class="form-group">
				<label for="jobCatagory" class="col-md-2"> Job Category </label>
				<div class="col-md-10">
					<select class="form-control" name="mySelect" id="mySelect">
						<option> ---select--- </option>
						<option ng-options="option.name for option in data.availableOptions track by option.id" ng-model="data.selectedOption"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="jobType" class="col-md-2"> Job Type </label>
				<div class="col-md-10">
					<select class="form-control">
						<option> ---select--- </option>
						<option> Full Time </option>
						<option> Part Time </option>
						<option> Contract-Based </option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="jobTitle" class="col-md-2"> Job Title </label>
				<div class="col-md-10">
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="jobDescription" class="col-md-2"> Job Description </label>
				<div class="col-md-10">
					<textarea rows="5" cols="5" class="form-control"> Description </textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="rateSkills" class="col-md-2"> Rating your Skills </label>
				<div class="col-md-10">
				 	<label class="radio-inline">
				      <input type="radio" name="optradio"><strong> 1 </strong>
				   	</label>
				    <label class="radio-inline">
				      <input type="radio" name="optradio"><strong> 2 </strong>
				    </label>
				    <label class="radio-inline">
				      <input type="radio" name="optradio"><strong> 3 </strong>
				    </label>
				     <label class="radio-inline">
				      <input type="radio" name="optradio"><strong> 4 </strong>
				    </label>
				     <label class="radio-inline">
				      <input type="radio" name="optradio"><strong> 5 </strong>
				    </label>
					<!-- <input type="radio" value=""> <strong> 1 </strong>
					<input type="radio" value=""> 
					<input type="radio" value=""> 
					<input type="radio" value=""> 
					<input type="radio" value="">  -->
				</div>
			</div>
			<div class="form-group">
				<label for="experience" class="col-md-2"> Experience </label>
				<div class="col-md-10">
					<select class="form-control">

						<option> ---select--- </option>
						<option> 0 to 2 </option>
						<option> 2 to 4 </option>
						<option> 4 to 6</option>
						<option> 6 to 8 </option>
						<option> 8 to 10 </option>
					</select>
				</div>
			</div>

			<!--Primary Skills-->
			<div class="form-group">
				<label for="primarysills" class="col-md-2"> Primary Skills </label>
				<div class="col-md-10">
					<!-- <label class="checkbox-inline">
				      <input type="checkbox" value="jd"> Java Developer
				    </label>
				    <label class="checkbox-inline">
				      <input type="checkbox" value="ud"> UI Developer
				    </label>
				    <label class="checkbox-inline">
				      <input type="checkbox" value="ad"> Android Developer
				    </label>
				    <label class="checkbox-inline">
				      <input type="checkbox" value="dd"> DotNet Developer
				    </label>
				    <label class="checkbox-inline">
				      <input type="checkbox" value="td"> Testing
				    </label> -->


					<!-- <div ng-repeat="user in primary">
						<input type="checkbox" value="{{user.JobCatagory}}" ng-model="user.checked" ng-change="primaryOptions(primary)" />
						<label>{{user.JobCatagory}}</label>
					</div>
					<span style="color:Red">{{msg}}</span> -->
					<ul>  
		                <li>Primary Skills All Checked 
		                    <input type="checkbox" ng-model="selectedAll" ng-click="primary_checkAll()" />  
		                </li> 
		            </ul> 
	                <div ng-repeat="item in primary">  
	                    <label>  
	                        {{item.skill}}  
	                        <input type="checkbox" ng-model="item.Selected" />  
	                    </label>  
	                </div> 
				</div>
			</div>
			<!--Secondary Skills-->
			<div class="form-group">
				<label for="secondarysills" class="col-md-2"> Secondary Skills </label>
				<div class="col-md-10">
					<ul>  
		                <li>Secondary Skills All Checked  
		                    <input type="checkbox" ng-model="selectedAll1" ng-click="secondary_checkAll()" />  
		                </li> 
		            </ul> 
		            <div ng-repeat="item1 in secondary">  
		                <label>  
		                    {{item1.skill}}  
		                    <input type="checkbox" ng-model="item1.Selected" />  
		                </label>  
		            </div>    
				</div>
			</div>
			<div class="form-group">
				<label for="NoOfResoures" class="col-md-2"> No Of Resoures </label>
				<div class="col-md-10">
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="dateofJoining" class="col-md-2"> Date Of Joining </label>
				<div class="col-md-10">
					<input type="number" class="form-control">
				</div>
			</div>
			<button type="button" class="btn btn-primary pull-right"> Submit </button>
		</form>
	</div>
</div>
