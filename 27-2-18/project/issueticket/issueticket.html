<html>
<head>
<title>
    Issue Ticket
</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/issueticket.css">

</head>
<body>

    <div>

        
            <h4 class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3 well text-center heading well1">Raise A Ticket</h4>
        <form name="ticketissue" class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3 well well1">

               

            <div class="form-group" class="col-md-5">
              <label>Project</label>
              <select class="form-control form-control1" class="col-md-5" ng-model="project" required>
                  <option disabled selected hidden></option>
                <option>Project 1</option>
                <option>Project 2</option>
                <option>Project 3</option>
                <option>Project 4</option>
                <option>Project 5</option>
              </select>
              
            </div>

            <div class="form-group">
                    <label>Department</label>
                <select class="form-control form-control1" ng-model="department">
                        <option disabled selected hidden></option>
                    <option>UI</option>
                    <option>Java</option>
                    <option>IDM</option>
                  </select>
            </div>

            <div class="form-group">
                    <label>Issue Type</label>
                <select class="form-control form-control1" ng-model="issuetype">
                        <option disabled selected hidden></option>
                    <option>Task</option>
                    <option>Story</option>
                    <option>Epic</option>
                  </select>
            </div>

            <div class="form-group">
                    <label>Summary</label>
                    <input type="text" class="form-control form-control1" name="summary" ng-model="summary">
                    
            </div>
            
            <div class="form-group">
           <label>Description</label>
           <textarea class="form-control form-control1" rows="3" ng-model="description"></textarea>
            </div>

            <div class="form-group">
                    <label>Priority</label>
                <select class="form-control form-control1" ng-model="priority">
                        <option disabled selected hidden></option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                  </select>
            </div>

            <div class="form-group">
              <label>Attachment</label>
              <input type="file" ng-model="attachment">
            </div>

            <div class="form-group">
                    <label>Created Date</label>
                    <input type="date" class="form-control form-control1" ng-model="createddate">
            </div>

            <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" class="form-control form-control1" ng-model="duedate">
            </div>

            <div class="form-group">
                    <label>Assign To</label>
                    <input type="text" class="form-control form-control1" ng-model="assignto">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

            <button type="reset" class="btn btn-default">Cancel</button>

          </form>
    </div>


<script>
    



</script>

</body>
</html>
